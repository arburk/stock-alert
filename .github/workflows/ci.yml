name: CI

on:
  push:
    branches:
      - 'main'
      - 'feature/**'
      - 'feat/**'
      - 'fix/**'
  pull_request_target:
    branches:
      - main
    paths-ignore:
      - '**' # Damit der PR-Trigger keine zusätzliche Ausführung verursacht, wenn push bereits getriggert hat

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@main
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Read and save version for docker tag
        id: get_version
        run: echo "version=$(mvn help:evaluate -Dexpression='project.version' -q -DforceStdout)" >> $GITHUB_OUTPUT

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main'
        with:
          name: stock-alert.jar
          path: target/*.jar

    outputs:
      artifact_version: ${{ steps.get_version.outputs.version }}

  docker:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: stock-alert.jar
          path: target
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@master
      - name: Login to DockerHub
        uses: docker/login-action@master
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push arburk/stock-alert:${{ needs.build.outputs.artifact_version }}
        id: docker_build
        uses: docker/build-push-action@master
        with:
          push: true
          tags: arburk/stock-alert:${{ needs.build.outputs.artifact_version }}